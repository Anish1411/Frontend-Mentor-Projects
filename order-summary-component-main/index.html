<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>

 <div class="container">

   <div class="main">

     <div class="img">
       <img src="./images/illustration-hero.svg" alt="Hero">
     </div>

     <div class="order">
       <h1 class="order-h1">Order Summary</h1>
       <p class="order-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
     </div>

     <div class="plan">
       <img src="./images/icon-music.svg" alt="music icon">
       
       <div class="year">
        <p class="annual">Anuual Plan</p>
        <p class="price"> $59.99/year</p>
       </div>
       
       <a href="#">Change</a>
     </div>

     <div class="payment">
       <button>Proceed to Payment</button>
       <p class="paymet-p2"> Cancel Order</p>
     </div>

   </div>

 </div>
  
</body>
</html>
