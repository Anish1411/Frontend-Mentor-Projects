<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <main class="card-container">

    <div class="card">
      <div class="background-img">
        <img class="img" src="./images/image-header-desktop.jpg" alt="header image">
      </div>

      <div class="left">
        <div class="mid">
          <h1 class="head">Get <span>insights</span> that help your business grow.</h1>
          <p class="para light">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        </div>

        <div class="footer">
          <div class="first">
            <p class="bold head">10k+ </p>
            <p class="light stat">COMPANIES</p>
          </div>

          <div class="first">
            <p class="bold head">314 </p>
            <p class="light stat">TEMPLATES</p>
          </div>

          <div class="first">
            <p class="bold head">12M+ </p>
            <p class="light stat">QUERIES</p>
          </div>

        </div>
      </div>
    </div>
  </main>

</body>

</html>
